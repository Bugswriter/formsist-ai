<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form Filler</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        width: 280px; /* Slightly wider to accommodate two buttons */
        padding: 15px;
        background-color: #f0f2f5;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.2em;
      }
      button {
        padding: 12px 25px;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        margin-bottom: 10px; /* Space between buttons */
      }
      #fillButton {
        background-color: #007bff; /* Blue */
      }
      #fillButton:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }
      #copyButton {
        background-color: #28a745; /* Green */
      }
      #copyButton:hover {
        background-color: #218838;
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h2>Form Automation</h2>
    <button id="fillButton">ðŸš€ Auto-Fill This Form! ðŸš€</button>
    <button id="copyButton">ðŸ“‹ Copy Optimized HTML</button>
    <script src="popup.js"></script>
  </body>
</html>
